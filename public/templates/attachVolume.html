<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body class="container">
    <div class="text-center">
        <form ng-submit="volumeAttach(serverToAttach)">
            <h3>Choice a instance to attach!</h3>
            <div class="form-group">
                <div ng-repeat="server in servers">
                    <div class="radio">
                        <label>
                            <input type="radio" name="instance" value="{{server.id}}" ng-model="$parent.serverToAttach"> <i class="fa fa-desktop" aria-hidden="true"></i> {{server.name}} ({{server.id}})
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-if="serverToAttach">
                <button class="btn btn-primary" type="submit">Attach <i class="fa fa-paperclip" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
