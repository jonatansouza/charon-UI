<div ng-if="hideMessage">
    <div ng-class="typeMessage()" role="alert">
        <strong>{{alertMessage}}</strong>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a href="#/createInstance" class="btn btn-primary">
            <i class="fa fa-plus"></i>
        </a>
        <h1 class="text-center">Networks</h1>
    </div>
    <div ng-if="waiting">
        <div class="text-center">
            <h3>Deleting Network<br><small>Please wait</small></h3>
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
    </div>

</div>
<div class="row" ng-if="!waiting">
    <h3 class="text-info text-center" ng-if="networks.length <= 0">No Networks to list!</h3>
    <div class="col-lg-12">
        <div ng-repeat="network in networks track by $index">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="text-center">
                        <i class="fa fa-globe fa-4x" aria-hidden="true"></i>

                    </div>
                    <div class="caption text-center">
                        <h3>{{network.name}}</h3>
                        <p>
                            <b>ID: </b>{{network.id}}
                        </p>
                        <p>
                            <b>State: </b> <span ng-if="network.adminStateUp"> UP </span><span ng-if="!network.adminStateUp"> DOWN </span>
                        </p>
                        <p>
                            <b>Status: </b>{{network.status}}
                        </p>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a class="pointer "ng-click="destroyNetwork(network, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
                            <li>
                                <a href="#/editNetwork?id={{network.id}}">
                                    <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
