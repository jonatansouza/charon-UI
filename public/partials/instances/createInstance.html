<div class="col-lg-6">

<form class="form-horizontal">

  <div class="form-group">
    <label for="instance" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="instance" ng-model="nameInstance" placeholder="Instance Name">
    </div>
  </div>
  <div class="form-group">
    <label for="image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <select class="form-control" ng-options="image as image.name for image in images track by image.id" ng-model="imageSelected"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="flavor" class="col-sm-2 control-label">Flavor</label>
    <div class="col-sm-10">
      <select class="form-control" ng-options="flavor as flavor.name for flavor in flavors track by flavor.id" ng-model="flavorSelected"></select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-submit="createInstance(instance)" class="btn btn-default">Create</button>
    </div>
  </div>
</form>

</div>
