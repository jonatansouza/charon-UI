<div ng-if="hideMessage">
    <div ng-class="typeMessage()" role="alert">
        <strong>{{alertMessage}}</strong>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <a href="#/createInstance" class="btn btn-primary">
            <i class="fa fa-plus"></i>
        </a>
        <h1 class="text-center">Servers</h1>
    </div>
    <div  ng-if="waiting">
        <div class="text-center">
            <h3>Deleting Instance<br><small>Please wait</small></h3>
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
    </div>

</div>
<div class="row" ng-if="!waiting">
  <h3 class="text-info text-center" ng-if="servers.length <= 0">No Instances to list!</h3>
    <div class="col-lg-12">
        <div ng-repeat="server in servers track by $index">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="text-center">
                        <i class="fa fa-desktop fa-4x" aria-hidden="true"></i>

                    </div>
                    <div class="caption text-center">
                        <a href="#/editInstance?id={{server.id}}">

                            <h3>{{server.name}}</h3>
                        </a>

                        <p>
                            <b>ID: </b>{{server.id}}
                        </p>

                        <p>
                            <b>Status: </b>{{server.status}}
                        </p>
                        <p class="text-right">
                            <a ng-click="destroyInstance(server, $index)">
                                <i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                        </p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
