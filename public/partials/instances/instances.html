<div class="row">
    <div class="col-lg-12">
        <a href="#/createInstance" class="btn btn-primary"> 
            <i class="fa fa-plus"></i>
        </a>
        <h3 class="text-center">Servers</h3>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div ng-repeat="server in servers track by $index">
            <a href="#/editInstance?id={{server.id}}">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <div class="text-center">
                            <i class="fa fa-desktop fa-4x" aria-hidden="true"></i>
                        </div>
                        <div class="caption text-center">
                            <h3>{{server.name}}</h3>
                            <p>
                                <b>Status: </b>{{server.status}}
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
