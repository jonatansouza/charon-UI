<style>
    .thumbnail {
        height: 25%;
        overflow: auto;
    }
</style>

<div ng-if="hideMessage" class="col-md-12" style="position: absolute">
    <div ng-class="typeMessage()" role="alert">
        <strong>{{alertMessage}}</strong>
    </div>
</div>
<div class="container-fluid">
    <div class="col-lg-12">
        <h1 class="page-header">Servers
        <a href="#/createInstance" class="btn btn-primary pull-right">
            <i class="fa fa-plus"></i>
        </a>
        </h1>
    </div>
    <div ng-if="waiting">
        <div class="text-center">
            <h3>Deleting Instance<br><small>Please wait</small></h3>
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
    </div>
</div>
<div class="row">
    <h3 class="text-info text-center" ng-if="servers.length <= 0">No Instances to list!</h3>
    <div class="col-lg-12">
        <div ng-repeat="server in servers track by $index">
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <div class="text-center">
                        <i class="fa fa-desktop fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="caption text-center">
                        <h3>{{server.name}}</h3>
                        <p>
                            <b>Status: </b>{{server.status}}
                        </p>

                        <p>
                            <b>Address:</b><br> Private: {{server.addresses.private[0].addr}}
                            <br>
                            <span ng-if="server.addresses.private.length > 1">
                                Public:
                                {{server.addresses.private[1].addr}}
                              </span>
                            <span ng-if="server.addresses.private.length == 1">
                              Public:
                              TBD
                            </span>
                        </p>
                    </div>
                    <!-- END BUTTON ON/OFF -->
                    <div class="pull-left">
                        <div ng-if="stateServer != server.id">
                            <div class="dropup">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Options
                          <span class="caret"></span>
                        </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a class="pointer " ng-click="destroyInstance(server, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></li>
                                    <li>
                                        <a href="#/editInstance?id={{server.id}}">
                                            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div ng-if="stateServer == server.id">
                            <button type="button" class="btn btn-default" disabled>
                                  <i class="fa fa-spinner fa-spin"></i>
                                </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
