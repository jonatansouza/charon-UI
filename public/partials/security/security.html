<div class="container-fluid">
    <h1 class="page-header">Access</h1>
    <div ng-if="hideMessage">
        <div ng-class="typeMessage()" role="alert">
            <strong>{{alertMessage}}</strong>
        </div>
    </div>


    <div class="row col-lg-12">
        <h4 class="text center">SSH_KEYS
    <a href="#/createKey" class="btn btn-primary pull-right">
      <i class="fa fa-plus"></i>
    </a>
  </h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <b>Name</b>
                    </th>
                    <th class="text-right">
                        <b>Action</b>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="key in keys track by $index">
                    <td>
                        {{key.keypair.name}}
                    </td>
                    <td class="text-right">
                        <a class="pointer" ng-click="removeKey(key.keypair.name)">
                            <i class="fa fa-trash-o fa-2x"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="row col-lg-12">
        <h4 class="text center">Groups
    <a href="#/createGroup" class="btn btn-primary pull-right">
      <i class="fa fa-plus"></i>
    </a>
  </h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <b>Name</b>
                    </th>
                    <th>
                        <b>Description</b>
                    </th>
                    <th class="text-right">
                        <b>Action</b>
                    </th>
            </thead>
            </tr>
            <tbody>
                <tr ng-repeat="group in groups track by $index">
                    <td>
                        {{group.name}}
                    </td>
                    <td>
                        {{group.description}}
                    </td>
                    <td class="text-right">
                        <a class="pointer" ng-click="removeGroup(group)">
                            <i class="fa fa-trash-o fa-2x"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
